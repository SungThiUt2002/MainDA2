spring.application.name=config-server

server.port=9021

# Git mode configuration - tối ưu hóa
spring.cloud.config.server.git.uri=https://github.com/SungThiUt2002/MainDA2.git
spring.cloud.config.server.git.search-paths=config-server/src/main/resources/shared
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.default-label=main

# Tối ưu hóa Git clone
spring.cloud.config.server.git.timeout=30
spring.cloud.config.server.git.force-pull=true
spring.cloud.config.server.git.deleteUntrackedBranches=true

# Cấu hình clone nhanh hơn
spring.cloud.config.server.git.shallow-clone=true
spring.cloud.config.server.git.basedir=./config-repo

# Logging configuration
logging.level.org.springframework.cloud.config=DEBUG
logging.level.org.eclipse.jgit=DEBUG

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,env
management.endpoint.health.show-details=always
